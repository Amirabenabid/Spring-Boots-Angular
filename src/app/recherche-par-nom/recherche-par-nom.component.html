<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
        <label>Nom musique    </label>
        <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control" >
        </div>
        </form>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                            <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th><th>style</th> 
                                <th></th>

                    </tr>
                </thead>
                <tbody *ngFor="let musique of musiques | filter:searchTerm ">
                    <tr>
                        <td>{{musique.idmusique}}</td>
                        <td>{{musique.nommusique}}</td>
                        <td>{{musique.prixmusique}}</td>
                        <td>{{musique.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{musique.style.nomst}}</td> 
                        <td><a class="btn btn-danger" (click)="supprimermusique(musique)">Supprimer</a></td>
                            
                        <td><a  class="btn btn-success" [routerLink]="['/updatemusique',musique.idmusique]">Modifier</a></td>
                   
                         </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
